  <body>
  <!-- DOM -->
    <section class="js-view banner table table-purple" data-view="home" hidden>
      <div class="banner-copy">
        <h1 class="banner-title">Joseki Party</h1>
        <h2 class="banner-tagline">play go online with friends, party time ðŸŽ‰</h2>
        <a href="#" class="js-new-game btn btn-large">Start New Game</a>
      </div>
    </section>

    <section class="js-view" data-view="404" hidden>
      <h1>404 Daaaaawg!</h1>
    </section>

    <section class="js-tidy-flag tidy" hidden>
      <h1>Mark Dead Stones</h1>
      <div class="score-buttons">
        <button class="btn btn-score js-score-black">Accept and Score</button>
        <button class="btn btn-score js-score-white">Accept and Score</button>
      </div>
    </section>

    <section class="js-winner-flag" hidden>
      <h1>Winner!</h1>
    </section>

    <section class="js-view js-board player-black flex board-wrap" data-view="game" hidden></section>

    <section class="js-view table table-purple" data-view="new" hidden>
      <div class="table-cell">
        <div class="panel text-center">
          <h2 class="leader-0">New Game</h2>
          <form class="js-new-game-form text-left">
            <label class="flex">
              <span class="flex-1">Komi:</span>
              <select name="komi" class="">
                <option value="0" selected>No Komi</option>
                <option value=".5">&frac12;</option>
                <option value="4">Four</option>
                <option value="4.5">Four &frac12;</option>
                <option value="5">Five</option>
                <option value="5.5">Five &frac12;</option>
                <option value="6">Six</option>
                <option value="6.5">Six &frac12;</option>
                <option value="7">Seven</option>
                <option value="7.5">Seven &frac12;</option>
                <option value="8">Eight</option>
              </select>
            </label>
            <label class="flex">
              <span class="flex-1">Size:</span>
              <select name="size" class="">
                <!-- <option value="9">9x9</option> -->
                <option value="13" selected>13x13</option>
                <!-- <option value="19">19x19</option> -->
              </select>
            </label>
            <label class="flex">
              <span class="flex-1">Color:</span>
              <select name="color" class="">
                <option value="white" selected>White</option>
                <option value="black">Black</option>
              </select>
            </label>
            <button type="submit" class="btn btn-large btn-center leader-1">Create Game</button>
          </form>
        </div>
      </div>
    </section>

  <!-- Application JS -->
    <script src="/app.js"></script>
