    <!-- DOM -->
    <h1 class="text-center">Joseki Party</h1>

    <section class="js-view" data-view="new">
        <h2>New Game</h2>
        <form class="js-new-game-form">
            <label>
                Komi:
                <select name="komi">
                    <option value="0" selected>No Komi</option>
                    <option value=".5">&frac12;</option>
                    <option value="5">Five</option>
                    <option value="5.5">Five &frac12;</option>
                    <option value="6">Six</option>
                    <option value="6.5">Six &frac12;</option>
                    <option value="7">Seven</option>
                    <option value="7.5">Seven &frac12;</option>
                    <option value="8">Eight</option>
                </select>
            </label>
            <label>
                Size:
                <select name="size">
                    <option value="9">9x9</option>
                    <option value="13" selected>13x13</option>
                    <option value="19">19x19</option>
                </select>
            </label>
            <label>
                Color:
                <select name="color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                </select>
            </label>

            <button type="submit">Create Game</button>
        </form>
    </section>
